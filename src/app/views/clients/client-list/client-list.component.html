    <app-loader class="full-size" [condition]="isLoading"></app-loader>
    <div class="col-lg-12 m-t-30" *ngIf="allClients.meta.totalItems > 0 && !isLoading">
        <table class="table-bordered m-b-30" style="width: 100%;">
            <thead>
                <th style="width: 40%;">Nome</th>
                <th style="width: 10%;">Cliente desde</th>
                <th style="width: 20%;">Endereço</th>
                <th style="width: 10%;">Pedidos</th>
                <th style="width: 10%;">Gasto total</th>
                <th style="width: 10%;">Opções</th>
            </thead>
            <tbody *ngFor="let client of allClients.data; let i = index">
                <td>{{client?.name}}</td>
                <td>{{client?.createdAt | date: 'dd/MM/yyyy HH:mm':'BRT'}}</td>
                <td>{{client?.street}}, {{client?.houseNumber || 'NA'}}</td>
                <td>{{client?.orderQuantity}}</td>
                <td>{{client?.totalSpent | currency:'BRL':true}}</td>
                <td>
                    <button class="btn"><i class="fas fa-edit" (click)="enterDetails(client._id)"></i></button>
                    <button class="btn" style="color: red;" (click)="deleteClient(client._id, i)"><i
                            class="fas fa-trash"></i></button>
                </td>
            </tbody>
        </table>
        <div class="col-12 center-content">
            <ngb-pagination [rotate]="true" maxSize="5" [collectionSize]="allClients.meta.totalItems" [(page)]="page"
                pageSize="10" (pageChange)="changePage($event)">
            </ngb-pagination>
        </div>
    </div>

    <div class="col-lg-12 m-t-30 center-content" *ngIf="allClients.meta.totalItems === 0 && !isLoading">
        <h4 style="color: red;">Não existem nenhum cliente cadastrado</h4>
    </div>


</div>
