<div class="row">
    <div class="col-lg-12" style="margin-bottom: 20px;">
        <h5 class="pull-left">Detalhes do Produto</h5>
        <small *ngIf="updationInformations != null" class="pull-right" style="font-style: italic;"> | Atualizado por: {{updationInformations.name || ' '}} </small>
        <small class="pull-right" style="font-style: italic;"> Criado por: {{creationInformations.name}} </small>
        <hr style="margin-top: 40px;">
    </div>

    <div class="col-lg-2" style="margin-bottom: 5px;">
        <label for="name">Código</label>
        <input type="text" name="name" class="form-control input-sm" [(ngModel)]="product.code">
    </div>
    <div class="col-lg-10" style="margin-bottom: 5px;">
        <label for="name">Nome do Produto</label>
        <input type="text" name="name" class="form-control input-sm" [(ngModel)]="product.name">
    </div>
    <div class="col-lg-3" style="margin-bottom: 5px;">
        <label for="name">Preço</label>
        <input type="text" name="name" class="form-control input-sm" prefix="R$ " mask="separator.2" thousandSeparator="," [(ngModel)]="product.price">
    </div>
    <div class="col-lg-2" style="margin-bottom: 5px;">
        <label for="name">Qtd. em Estoque</label>
        <input type="text" name="name" class="form-control input-sm" [(ngModel)]="product.quantity">
    </div>
    <div class="col-lg-2" style="margin-bottom: 5px;">
        <label for="unityMeasure">Un. de Medida</label>
        <select name="unityMeasure" class="form-control" [(ngModel)]="product.typeQuantity">
            <option value="KG" selected>Quilo</option>
            <option value="UN">Unidade</option>
        </select>
    </div>   
    <div class="col-lg-3" style="margin-bottom: 5px;">
        <label for="name">Cor</label>
        <input type="text" name="name" class="form-control input-sm" [(ngModel)]="product.color">
    </div>
    <div class="col-lg-2" style="margin-bottom: 5px;">
        <label for="available">Disponível</label>
        <select name="available" class="form-control" [(ngModel)]="product.available">
            <option [ngValue]="true" selected>Sim</option>
            <option [ngValue]="false">Não</option>
        </select>
    </div>

    <div class="col-lg-12" style="margin-top: 100px;">
        <button class="btn btn-danger pull-left" (click)="deleteProduct(product._id)">Apagar</button>
        <button (click)="updateProduct()" class="pull-right btn btn-primary">Salvar</button>
        <button (click)="cancel()" class="pull-right btn btn-secundary m-r-10">Cancelar</button>
    </div>
</div>
